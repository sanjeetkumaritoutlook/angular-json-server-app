<div class="employee-container">
  <h2>👩‍💼 Employee Directory</h2>

  <ul class="employee-list">
    <li *ngFor="let emp of employees" class="employee-item">
      <div class="employee-info">
        <!-- If this row is being edited, show inputs bound to editBuffer -->
        <ng-container *ngIf="editingId === emp.id; else viewMode">
          <input class="inline-input" [(ngModel)]="editBuffer.name" placeholder="Name" />
          <input class="inline-input" [(ngModel)]="editBuffer.role" placeholder="Role" />
        </ng-container>

        <ng-template #viewMode>
          <span class="employee-name">{{ emp.name }}</span>
          <span class="employee-role">{{ emp.role }}</span>
        </ng-template>
      </div>

      <div class="employee-actions">
        <ng-container *ngIf="editingId === emp.id; else actionButtons">
          <button class="save-btn" (click)="saveEdit()">💾 Save</button>
          <button class="cancel-btn" (click)="cancelEdit()">✖ Cancel</button>
        </ng-container>

        <ng-template #actionButtons>
          <button class="edit-btn" (click)="editEmployee(emp)">✏️ Edit</button>
          <button class="delete-btn" (click)="deleteEmployee(emp.id)">🗑 Delete</button>
        </ng-template>
      </div>
    </li>
  </ul>

  <div class="add-employee">
    <h3>➕ Add New Employee</h3>
    <input [(ngModel)]="newEmployee.name" placeholder="Name" />
    <input [(ngModel)]="newEmployee.role" placeholder="Role" />
    <button class="add-btn" (click)="addEmployee()">Add</button>
  </div>
</div>
<div>
  <p>Note: it may takes some 50 s or more to show the updated data at the top or when you add a new employee, as the json server is deployed on Render which becomes inactive , if not in use.</p>
  </div>
